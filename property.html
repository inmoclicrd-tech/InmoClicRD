<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalle de Propiedad | InmoClicRD</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <h1>InmoClicRD</h1>
  <a href="index.html" class="btn-secondary">Volver</a>
</header>

<main class="property-detail">

  <section class="gallery">
    <img id="image" src="" alt="Propiedad">
  </section>

  <section class="property-info">
    <h2 id="title"></h2>
    <p class="price" id="price"></p>
    <p class="location" id="location"></p>

    <div class="features">
      <span id="rooms"></span>
      <span id="baths"></span>
      <span id="parking"></span>
    </div>

    <p class="description" id="description"></p>

    <div class="actions">
      <a id="whatsapp" class="btn-primary" target="_blank">Contactar por WhatsApp</a>
      <button class="btn-secondary">Llamar</button>
    </div>
  </section>

</main>

<script src="data.js"></script>
<script src="property.js"></script>
</body>
</html>
