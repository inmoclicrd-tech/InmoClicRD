<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detalle de Propiedad - InmoClicRD</title>

    <meta property="og:type" content="website">
    <meta id="meta-title" property="og:title" content="InmoClicRD | Propiedad">
    <meta id="meta-desc" property="og:description" content="Mira los detalles de esta propiedad en InmoClicRD.">
    <meta id="meta-img" property="og:image" content="https://inmoclicrd.com/logo-preview.png">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* FORZAR RESET PARA ESTA P√ÅGINA */
        body { overflow-x: hidden; width: 100vw; }

        /* 1. CORRECCI√ìN DEL HEADER PARA QUE NO SE MONTE */
        header.header {
            height: auto !important;
            min-height: 70px;
            padding: 10px 0;
            position: relative !important; /* Asegurar que deslice */
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: white !important; text-decoration: none !important; }

        /* 2. DISE√ëO DE CUADR√çCULA (EL CORAZ√ìN DEL PROBLEMA) */
        main.container {
            padding: 0 15px !important;
            max-width: 100% !important;
        }

        .property-grid {
            display: flex;
            flex-direction: column; /* Por defecto en m√≥vil es columna */
            gap: 20px;
            margin-top: 20px;
        }

        /* En escritorio vuelve a ser Grid */
        @media (min-width: 769px) {
            .property-grid {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 30px;
            }
        }

        /* 3. IMAGEN PRINCIPAL RESPONSIVA */
        #main-display {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3; /* Mantiene la proporci√≥n siempre */
            max-height: 450px;
            object-fit: cover;
            border-radius: 12px;
            background-color: #eee;
        }

        /* 4. GALER√çA DE MINIATURAS */
        #thumb-list {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none; /* Ocultar scroll en Firefox */
        }
        #thumb-list::-webkit-scrollbar { display: none; } /* Ocultar scroll en Chrome/Safari */

        .thumb-img {
            width: 70px;
            height: 55px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
            border: 2px solid transparent;
        }

        /* 5. TARJETA LATERAL (SIDE CARD) */
        .side-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        @media (min-width: 769px) {
            .side-card {
                position: sticky;
                top: 20px;
            }
        }

        /* AJUSTES DE TEXTO Y BOT√ìN */
        #prop-title { font-size: 1.3rem; line-height: 1.2; margin-bottom: 10px; }
        #prop-price { color: var(--primary); font-size: 1.6rem; font-weight: bold; margin-bottom: 15px; }

        .feature-item { display: flex; align-items: center; gap: 8px; font-size: 0.95rem; color: #555; margin-bottom: 8px; }

        #whatsapp-link {
            display: block;
            width: 100%;
            text-align: center;
            background: #25D366;
            color: white !important;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 3000; align-items: center; justify-content: center; }
        .modal-box { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 15px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">InmoClicRD</a>
            <a href="index.html" class="btn-secondary">Volver</a>
        </div>
    </header>

    <main class="container">
        <div class="property-grid">

            <div class="main-column">
                <img id="main-display" src="https://via.placeholder.com/800x600?text=Cargando+Propiedad..." alt="Imagen Principal">

                <div id="thumb-list"></div>

                <div style="background:white; padding:20px; border-radius:12px; margin-top:20px; border: 1px solid #eee;">
                    <h3 style="margin-bottom: 10px;">Descripci√≥n</h3>
                    <p id="prop-desc" style="white-space: pre-line; color: #444; font-size: 0.95rem;"></p>
                </div>
            </div>

            <div class="side-panel">
                <div class="side-card">
                    <button id="btn-report-trigger" style="float:right; border:none; background:none; color:#e74c3c; cursor:pointer;">üö© Reportar</button>

                    <h1 id="prop-title">...</h1>
                    <p id="prop-location" style="color:#666; font-size: 0.9rem; margin-bottom: 15px;"></p>

                    <h2 id="prop-price">RD$ 0</h2>

                    <div style="border-top:1px solid #eee; padding-top:15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div class="feature-item" id="feat-rooms">üõèÔ∏è -- Hab</div>
                        <div class="feature-item" id="feat-baths">üöø -- Ba√±os</div>
                        <div class="feature-item" id="feat-parking">üöó -- Pq</div>
                    </div>

                    <div style="background:#f8f9fa; padding:12px; border-radius:8px; margin: 20px 0;">
                        <small style="color: #888;">Publicado por:</small>
                        <p id="publisher-name" style="font-weight: bold; margin: 0; color: #333;">...</p>
                    </div>

                    <a id="whatsapp-link" href="#" target="_blank">
                        üì≤ WhatsApp
                    </a>
                </div>
            </div>

        </div>
    </main>

    <div id="report-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color: #c0392b; margin-bottom: 15px;">Reportar Anuncio</h3>
            <form id="report-form">
                <div id="report-options" style="display: flex; flex-direction: column; gap: 10px;">
                    <label><input type="radio" name="motivo" value="Informaci√≥n falsa" required> Informaci√≥n falsa</label>
                    <label><input type="radio" name="motivo" value="Im√°genes no claras"> Im√°genes no claras</label>
                    <label><input type="radio" name="motivo" value="Precios falsos"> Precios falsos</label>
                    <label><input type="radio" name="motivo" value="Otro" id="radio-otro"> Otro motivo</label>
                </div>
                <textarea id="report-text" style="width: 100%; margin-top: 10px; display: none; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" rows="3" placeholder="Detalla el problema..."></textarea>

                <div style="display: flex; gap: 10px; margin-top: 20px; justify-content: flex-end;">
                    <button type="button" id="btn-close-modal" style="padding: 10px; border: none; background: #eee; border-radius: 5px;">Cancelar</button>
                    <button type="submit" style="padding: 10px; border: none; background: #c0392b; color: white; border-radius: 5px;">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADDo7xxarlsQcZ37ZEQRBaM1U_rVm8ngg",
            authDomain: "inmoclicrd-e58e8.firebaseapp.com",
            projectId: "inmoclicrd-e58e8",
            storageBucket: "inmoclicrd-e58e8.firebasestorage.app",
            messagingSenderId: "780365012646",
            appId: "1:780365012646:web:2e0feff94c426f8287de67"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const propertyId = new URLSearchParams(window.location.search).get("id");

        // L√ìGICA MODAL
        const modal = document.getElementById("report-modal");
        const btnTrigger = document.getElementById("btn-report-trigger");
        const btnClose = document.getElementById("btn-close-modal");
        const textArea = document.getElementById("report-text");

        btnTrigger.onclick = () => modal.style.display = "flex";
        btnClose.onclick = () => { modal.style.display = "none"; textArea.style.display = "none"; };
        document.getElementsByName("motivo").forEach(r => {
            r.onchange = (e) => textArea.style.display = (e.target.value === "Otro") ? "block" : "none";
        });

        document.getElementById("report-form").onsubmit = async (e) => {
            e.preventDefault();
            const val = document.querySelector('input[name="motivo"]:checked').value;
            const final = val === "Otro" ? textArea.value : val;
            await addDoc(collection(db, "reports"), { propertyId, motivo: final, fecha: new Date() });
            alert("Reporte enviado.");
            modal.style.display = "none";
        };

        async function load() {
            if (!propertyId) return window.location.href = "index.html";
            try {
                const snap = await getDoc(doc(db, "properties", propertyId));
                if (snap.exists()) {
                    const p = snap.data();

                    document.getElementById("prop-title").innerText = p.title;
                    document.getElementById("prop-price").innerText = `RD$ ${Number(p.price).toLocaleString()}`;
                    document.getElementById("prop-location").innerText = `üìç ${p.city}`;
                    document.getElementById("prop-desc").innerText = p.desc || "Sin descripci√≥n.";
                    document.getElementById("feat-rooms").innerText = `üõèÔ∏è ${p.rooms} Hab`;
                    document.getElementById("feat-baths").innerText = `üöø ${p.baths} Ba√±os`;
                    document.getElementById("feat-parking").innerText = `üöó ${p.parking} Pq`;
                    document.getElementById("publisher-name").innerText = p.userName || "Propietario";

                    // WhatsApp
                    let clean = (p.whatsapp || "").replace(/\D/g, '');
                    if (clean.length === 10) clean = "1" + clean;
                    const msg = encodeURIComponent(`Hola, vi tu anuncio "${p.title}" en InmoClicRD.`);
                    document.getElementById("whatsapp-link").href = `https://wa.me/${clean}?text=${msg}`;

                    // Galer√≠a
                    const mainImg = document.getElementById("main-display");
                    const thumbList = document.getElementById("thumb-list");
                    if(p.images?.length) {
                        mainImg.src = p.images[0];
                        p.images.forEach(url => {
                            const img = document.createElement("img");
                            img.src = url;
                            img.className = "thumb-img";
                            img.onclick = () => mainImg.src = url;
                            thumbList.appendChild(img);
                        });
                    }
                }
            } catch (e) { console.error(e); }
        }
        load();
    </script>
</body>
</html>
